name: CI for FizzBuzz

# DÃ©clenche la CI sur chaque push ou pull request sur la branche main
on:
  push:
    branches: [main, fizzbuzz-15]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies and run tests
        run: |
          npm install
          npm test
